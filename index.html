<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Redirect</title>
  </head>
  <body>
    <h1>Spotify Authorization</h1>
    <p>Check the browser console for your access token.</p>
    <script>
      const urlParams = new URLSearchParams(window.location.hash.substring(1));
      const accessToken = urlParams.get('access_token');

      if (accessToken) {
        console.log('Access Token:', accessToken);
        document.body.innerHTML += `<p style="color: green;"><strong>Token:</strong> ${accessToken}</p>`;
      } else {
        console.log('No access token found');
        document.body.innerHTML += `<p style="color: red;">No token found. Are you sure you authorized?</p>`;
      }
    </script>
  </body>
</html>
